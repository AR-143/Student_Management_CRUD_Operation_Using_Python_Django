<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD OPERATION UPDATE</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-md text-center">
          <a class="navbar-brand" href="/">CRUD OPERATION</a>
        </div>
      </nav>
      <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h3>Update Student Details</h3>
                <br>
                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the Email ID" name="email" value="{{d.email}}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" value="{{d.age}}" required>
                    </div>
                    <div class="form-group mt-2">
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected>{{d.gender}}</option> 
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                     </div>
                     <div class="d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-success">Update</button>
                     </div>
                     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
